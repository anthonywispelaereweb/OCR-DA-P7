<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <title>Les petit plats</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <header class="global-container header">
      <img class="title" src="./assets/images/logo/Logo.png" alt="Les petit plats" />
      <div class="tag-line">CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</div>
      <form class="search-ctn">
        <input class="search-input" type="search" name="searh" id="search" />
        <button type="button" class="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
    </header>
    <main class="global-container">
      <section class="filters-ctn">
        <div class="dropdownMenu custom-select ingredients">
          <div class="dropdownMenu-header">
            <button class="dropdownMenu-header-select" aria-controls="filterOptions" aria-haspopup="listbox" aria-label="Ingrédients">
                Ingrédients
                <i class="fa-solid fa-chevron-down"></i>
            </button>
          </div>
          <div class="dropdownMenu-panel" id="filterOptionsIngredients">
          </div>
        </div>
        <div class="dropdownMenu custom-select appliances">
          <div class="dropdownMenu-header">
            <button class="dropdownMenu-header-select" aria-controls="filterOptions" aria-haspopup="listbox" aria-label="Ingrédients">
                Appareils
                <i class="fa-solid fa-chevron-down"></i>
            </button>
          </div>
          <div class="dropdownMenu-panel" id="filterOptionsAppliances">
          </div>
        </div>
        <div class="dropdownMenu custom-select ustensils">
          <div class="dropdownMenu-header">
            <button class="dropdownMenu-header-select" aria-controls="filterOptions" aria-haspopup="listbox" aria-label="Ingrédients">
                Ustensiles
                <i class="fa-solid fa-chevron-down"></i>
            </button>
          </div>
          <div class="dropdownMenu-panel" id="filterOptionsUstensilss">
          </div>
        </div>
      
        <div class="total-recipes"></div>
      </section>
      <section class="tags-ctn">
        
      </section>
      <section class="recipe-galery"></section>
    </main>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
